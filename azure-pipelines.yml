trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

variables:
  azureSubscription: 'AzureConnection-UAMI'
  functionAppName: 'iothubandroid'
  resourceGroup: 'iothost'
  buildConfig: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET 8.0 SDK'
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

- task: DotNetCoreCLI@2
  displayName: 'Restore packages'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build project'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfig) --no-restore'

# Para plan Consumption: publicar directamente sin ZIP personalizado
- task: DotNetCoreCLI@2
  displayName: 'Publish for Azure Functions'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfig) --output $(Build.ArtifactStagingDirectory) --no-build'
    zipAfterPublish: true
    modifyOutputPath: false

# Usar la tarea oficial para Consumption plan
- task: AzureFunctionApp@2
  displayName: 'Deploy to Azure Function App'
  inputs:
    connectedServiceNameARM: '$(azureSubscription)'
    appType: 'functionApp'
    appName: '$(functionAppName)'
    package: '$(Build.ArtifactStagingDirectory)/**/*.zip'
    deploymentMethod: 'auto'
    # Configuraciones espec√≠ficas para Consumption
    appSettings: |
      -FUNCTIONS_EXTENSION_VERSION ~4
      -FUNCTIONS_WORKER_RUNTIME dotnet-isolated
